<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SyntX 1.05</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    overflow: hidden;
}
#editor {
    width: 100%;
    height: 100%;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
<script>
require.config({ paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' } });

require(["vs/editor/editor.main"], function () {
    monaco.editor.defineTheme("pitchBlack", {
        base: "vs-dark",
        inherit: true,
        rules: [],
        colors: {
            "editor.background": "#000000"
        }
    });

    window.editor = monaco.editor.create(document.getElementById("editor"), {
        value: "--SyntX 1.05\n",
        language: "lua",
        theme: "pitchBlack",
        fontFamily: "Consolas",
        fontSize: 14,
        automaticLayout: true
    });

    window.getCode = function () {
        return monaco.editor.getModels()[0].getValue();
    };
});
</script>
</head>

<body>
<div id="editor"></div>
</body>
</html><!-- Styles for full-screen black editor -->
